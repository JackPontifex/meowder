{% extends "base.html" %}

{% block content %}
<p>Welcome <font color="blue"><b>{{ user.get_username }}</b></font>!</p>

<ul>
	<li><a href='{% url 'catsignup' %}'>Register a cat</a></li>
	<li><a href='{% url 'userprofile' %}'>Edit profile</a></li>
</ul>

{% if cats %}
<div class="gridwrapper">
	{% for cat in cats %}
	<div class="gridbox"><img src="{{ cat.profilepic }}" width=250>{{ cat.name }}</div>
	{% endfor %}
</div>
{% endif %}
{% endblock %}
