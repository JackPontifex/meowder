{% extends "base.html" %}

{% block content %}
	<div class="center">
		<h3>Change password</h3>
	</div>

	<form method="post" class="centeredform">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% for field in form %}
			<p>
				{{ field.label_tag }}<br>
				{{ field }}<br>
				{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
				{% endfor %}
			</p>
		{% endfor %}
		<button type="submit">Submit</button>
	</form>
{% endblock %}
