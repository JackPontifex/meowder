{% extends "base.html" %}

{% block content %}
	<div class="center">
		<h3>Match history</h3>
	</div>

	{% for date, matches in matchdict.items %}
		<h4>{{ date }}</h4>
		<div class="matchwrapper">
			{% for match in matches %}
				<div class="matchbox">
					<span style="color: violet;">{{ match.time.time }}</span> : 
					<span style="font-weight: bold">{{match.matchingcat.name}}</span>
					 has matched with 
					<span style="font-weight: bold">{{match.matchedcat.name}}</span>
					!
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock %}
