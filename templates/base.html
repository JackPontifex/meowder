<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}^._.^∫{% endblock %}</title>
	</head>
		<style type=text/css>
			/* The page */
			body {
				font-family: Roboto, Helvetica, sans-serif;
				position: relative;
				margin: 2em;
				background-color: white;
				color: black;
			}
			@media screen and (max-width: 699px) {
				body {
					margin-left: 0.5em;
					margin-right: 0.5em;
				}
			}

			/* The box giving the maximum width */
			.wrapper {
				margin: 0 auto;
				max-width: 600px;
			}

			/* Center things */
			.center {
				text-align: center;
			}
			
			/* Centered form */
			.centeredform {
				max-width: 250px;
				margin: 0 auto;
			}

			/* Tweak the indentation and padding of lists */
			ul {
				padding-left: 1em;
				list-style-type: square;
				margin-top: 0.769em;
				margin-bottom: 0.769em;
			}
			li + li {
				margin-top: 0.3em;
			}

			/* Input boxes */
			input[type=text] {
				width: 100%;
			}
			input[type=password] {
				width: 100%;
			}
		</style>
	<body>
		<div class=wrapper>
		<div class="center">
			<h2>^._.^= ∫ – meowder</h2>
			<h4>
				{% if user.is_authenticated %}
					<a href='{% url 'logout' %}'>logout</a>
				{% else %}
					"swipe right, swipe left dating for cats"
				{% endif %}
			</h4>
			<p>-----</p>
		</div>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
